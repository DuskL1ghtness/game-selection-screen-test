<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Selection Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background" class="fade-bg"></div>

  <div class="game-icons">
    <img src="game1-icon.png" 
         class="game-icon" 
         data-bg="bg1.jpg" 
         data-music="music1.mp3" 
         alt="Game 1">

    <img src="game2-icon.png" 
         class="game-icon" 
         data-bg="bg2.jpg" 
         data-music="music2.mp3" 
         alt="Game 2">
  </div>

  <audio id="bg-music" loop></audio>

  <script src="script.js"></script>
</body>
</html>
