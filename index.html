<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Selection Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background" class="fade-bg"></div>

  <!-- Header for black transparent background -->
  <header class="game-header">
  <div class="game-icons">
    <div class="game-item">
      <img src="game1-icon.png" class="game-icon" data-bg="bg1.jpg" data-music="music1.mp3" alt="Kingdom Hearts: Birth by Sleep Final Mix">
      <div class="label">Kingdom Hearts: Birth by Sleep Final Mix</div>
    </div>
    <div class="game-item">
      <img src="game2-icon.png" class="game-icon" data-bg="bg2.jpg" data-music="music2.mp3" alt="Scott Pilgrim vs. The World: The Game">
      <div class="label">Scott Pilgrim vs. The World: The Game</div>
    </div>
    <div class="game-item">
      <img src="game3-icon.png" class="game-icon" data-bg="bg3.jpg" data-music="music3.mp3" alt="Danganronpa: Trigger Happy Havoc">
      <div class="label">Danganronpa: Trigger Happy Havoc</div>
    </div>
        <div class="game-item">
      <img src="game4-icon.png" class="game-icon" data-bg="bg4.jpg" data-music="music4.mp3" alt="Adventure Forward 3: Shadow and Light">
      <div class="label">Adventure Forward 3: Shadow and Light</div>
                  <div class="game-item">
      <img src="game5-icon.png" class="game-icon" data-bg="bg5.jpg" data-music="music5.mp3" alt="Persona 4: GOLDEN">
      <div class="label">Persona 4: GOLDEN</div>
    </div>
  </div>
</header>

<audio id="bg-music" loop></audio>

  <script src="script.js"></script>
</body>
</html>
