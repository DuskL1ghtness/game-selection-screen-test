<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Selection Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background" class="fade-bg"></div>

<div class="header-bar">
  <div class="game-icons">
    <div class="game-item">
      <img src="game1-icon.png" 
           class="game-icon" 
           data-bg="bg1.jpg" 
           data-music="music1.mp3" 
           alt="Game 1">
      <div class="label">Game 1</div>
    </div>

    <div class="game-item">
      <img src="game2-icon.png" 
           class="game-icon" 
           data-bg="bg2.jpg" 
           data-music="music2.mp3" 
           alt="Game 2">
      <div class="label">Game 2</div>
    </div>
 
  <div class="game-item">
    <img src="game3-icon.png" 
         class="game-icon" 
         data-bg="bg3.jpg" 
         data-music="music3.mp3" 
         alt="Game 3">
    <div class="label">Danganronpa: Trigger Happy Havoc</div>
  </div>
    
  <audio id="bg-music" loop></audio>

  <script src="script.js"></script>
</body>
</html>
